<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <script src="../Content/Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    	function getQueryVariable(variable)
		{
		       var query = window.location.search.substring(1);
		       var vars = query.split("&");
		       for (var i=0;i<vars.length;i++) {
		               var pair = vars[i].split("=");
		               if(pair[0] == variable){return pair[1];}
		       }
		       return(false);
		}


	    $("document").ready( function() {
	    	var oauth_token = getQueryVariable("oauth_token");
	    	var oauth_verifier = getQueryVariable("oauth_verifier");

	    	$.ajax({
				url: "http://node.socialwhats.co/api/user/twtcallback",
				type: "POST",
				data: { "oauth_token" : oauth_token, "oauth_verifier" : oauth_verifier }
			});
	    });
    </script>
</head>
<body>	
</body>
</html>
